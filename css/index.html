<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- has选择器基本使用 -->
  <div class="card">
    <h1>大标题</h1>
  </div>
  <div class="card">
    <h2>小标题</h2>
  </div>
  <!-- 配合子代选择器 -->
  <div class="figure">
    <figcaption>
      1
    </figcaption>
    <img src="https://file.nbfox.com/wp-content/uploads/2021/10/11/1633919939-2021-10-11_103251.jpg" alt="">
  </div>
  <div class="figure">
    <figcaption>
      2
    </figcaption>
    <div class="media">
      <img src="https://file.nbfox.com/wp-content/uploads/2021/10/11/1633919939-2021-10-11_103251.jpg" alt="">
    </div>
  </div>
  <div class="figure">
    <figcaption>
      3
    </figcaption>
    <img src="https://file.nbfox.com/wp-content/uploads/2021/10/11/1633919939-2021-10-11_103251.jpg" alt="">
  </div>

</html>
